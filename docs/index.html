
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Signal System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eaeaea;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 30px 20px;
            border-bottom: 2px solid #e94560;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #e94560;
            margin: 0;
            font-size: 36px;
        }
        .header .subtitle {
            color: #888;
            margin-top: 10px;
            font-size: 16px;
        }
        .header .date {
            color: #666;
            margin-top: 15px;
            font-size: 14px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .card {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #28a745;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }
        .card.high-score {
            border-left-color: #ffc107;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .rank {
            background: #e94560;
            color: #fff;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
            margin-right: 10px;
        }
        .symbol {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .score {
            background: #0f3460;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        .company {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }
        .price {
            color: #28a745;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        .metric {
            background: #0a1628;
            padding: 10px;
            border-radius: 5px;
        }
        .metric-label {
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
        }
        .metric-value {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }
        .sentiment {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        .sentiment.positive {
            background: #28a745;
            color: #fff;
        }
        .sentiment.negative {
            background: #dc3545;
            color: #fff;
        }
        .sentiment.neutral {
            background: #6c757d;
            color: #fff;
        }
        .earnings-badge {
            background: #e94560;
            color: #fff;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-left: 10px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #333;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Options Signal System</h1>
            <div class="subtitle">Aktien mit erwarteter Volatilität</div>
            <div class="date">30. January 2026 - 14:33 Uhr</div>
        </div>

        <div class="grid">
            <p style="color:#888;">Keine Kandidaten gefunden</p>
        </div>

        <div class="footer">
            Movement Signal System | Automatisch generiert | Klicke auf eine Karte für Details
        </div>
    </div>
</body>
</html>
