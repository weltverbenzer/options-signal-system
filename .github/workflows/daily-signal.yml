# ═══════════════════════════════════════════════════════════════════════════
# OPTIONS SIGNAL SYSTEM - GitHub Actions Workflow
# ═══════════════════════════════════════════════════════════════════════════
# Fuehrt taeglich um 15:00 MEZ die Signal-Generierung durch.
#
# Secrets die du in GitHub hinterlegen musst (Repository > Settings > Secrets):
# - EMAIL_RECIPIENT: Deine E-Mail-Adresse
# - SMTP_USERNAME: Gmail-Adresse
# - SMTP_PASSWORD: Gmail App-Password
# ═══════════════════════════════════════════════════════════════════════════

name: Daily Signal Generation

on:
  # Manueller Trigger (zum Testen)
  workflow_dispatch:

  # Taeglich um 14:00 UTC = 15:00 MEZ (Winter) / 16:00 MESZ (Sommer)
  schedule:
    - cron: '0 14 * * 1-5'  # Mo-Fr um 14:00 UTC

env:
  # Konto-Einstellungen
  CAPITAL: "5000"
  MAX_RISK_PERCENT: "2"

  # Signal-Einstellungen
  SYMBOL: "SPY"
  SHORT_DELTA: "0.12"
  WING_WIDTH: "2"
  MIN_VIX: "12"
  MAX_VIX: "25"
  MIN_IV_PERCENTILE: "20"

  # E-Mail-Einstellungen
  EMAIL_ENABLED: "true"
  SMTP_SERVER: "w01723fb.kasserver.com"
  SMTP_PORT: "587"

  # Webseite
  WEBSITE_ENABLED: "true"
  WEBSITE_OUTPUT_DIR: "docs"
  WEBSITE_TITLE: "Options Signal System"

jobs:
  generate-signal:
    name: Generate Daily Signal
    runs-on: ubuntu-latest

    # Nur an Handelstagen ausfuehren (Mo-Fr)
    # Die Cron-Expression oben filtert bereits auf Mo-Fr

    steps:
      # 1. Code auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Python einrichten
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 3. Dependencies installieren
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Signal generieren
      - name: Generate Signal
        env:
          # Secrets aus GitHub
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          cd src
          python main.py

      # 5. Webseite committen und pushen
      - name: Commit and Push Website
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Pruefen ob es Aenderungen gibt
          if [ -n "$(git status docs --porcelain)" ]; then
            git add docs/
            git commit -m "Update signal: $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "Keine Aenderungen in docs/"
          fi

      # 6. Artifact speichern (fuer Debugging)
      - name: Upload Signal Output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: signal-output
          path: docs/
          retention-days: 7

  # Optional: Bei Fehler Benachrichtigung
  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: generate-signal
    if: failure()

    steps:
      - name: Send Failure Notification
        env:
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: |
          echo "Signal-Generierung fehlgeschlagen!"
          echo "Pruefe die GitHub Actions Logs fuer Details."
          # Hier koennte eine E-Mail oder Slack-Benachrichtigung gesendet werden
