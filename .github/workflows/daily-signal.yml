name: Daily Signal Generation

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - 'src/**'
      - '.github/workflows/**'
  schedule:
    - cron: '0 14 * * 1-5'

env:
  CAPITAL: "5000"
  MAX_RISK_PERCENT: "2"
  SYMBOL: "SPY"
  SHORT_DELTA: "0.12"
  WING_WIDTH: "2"
  MIN_VIX: "12"
  MAX_VIX: "25"
  MIN_IV_PERCENTILE: "20"
  EMAIL_ENABLED: "true"
  SMTP_SERVER: "w01723fb.kasserver.com"
  SMTP_PORT: "587"
  WEBSITE_ENABLED: "true"
  WEBSITE_OUTPUT_DIR: "docs"
  WEBSITE_TITLE: "Options Signal System"

jobs:
  generate-signal:
    name: Generate Daily Signal
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Signal
        env:
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          cd src
          python main.py

      - name: Commit and Push Website
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -n "$(git status docs --porcelain)" ]; then
            git add docs/
            git commit -m "Update signal: $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No changes in docs/"
          fi

      - name: Upload Signal Output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: signal-output
          path: docs/
          retention-days: 7
